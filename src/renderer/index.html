<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Preview</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <style>
            ::-webkit-scrollbar {
                width: 16px;
                height: 16px;
            }

            ::-webkit-scrollbar-track {
                background: #f0f0f0;
                border: 1px solid #d4d4d4;
            }

            ::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border: 1px solid #a6a6a6;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #9e9e9e;
            }

            ::-webkit-scrollbar-thumb:active {
                background: #787878;
            }

            ::-webkit-scrollbar-corner {
                background: #f0f0f0;
            }
        </style>
    </head>
    <body class="select-none bg-gray-100 text-gray-800 h-screen flex flex-col font-sans text-[13px] leading-snug overflow-hidden">
        <div class="bg-gradient-to-b from-gray-100 to-gray-200 border-b border-gray-300 px-3 py-1.5 text-[11px] select-none flex items-center justify-between" style="-webkit-app-region: drag">
            <div class="flex items-center gap-2">
                <i class="fas fa-font text-gray-500 text-xs"></i>
                <span class="font-medium">Font Preview</span>
            </div>
            <div class="flex items-center gap-1" style="-webkit-app-region: no-drag">
                <button id="minimize-btn" class="w-6 h-[18px] px-0 text-[10px] bg-gradient-to-b from-white to-gray-200 border border-gray-400 text-gray-700 rounded-sm cursor-pointer hover:from-gray-50 hover:to-gray-300 hover:border-gray-500 active:from-gray-200 active:to-gray-300 active:border-gray-600 active:shadow-inner" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="close-btn" class="w-6 h-[18px] px-0 text-[10px] bg-gradient-to-b from-red-400 to-red-600 border border-red-500 text-white rounded-sm cursor-pointer hover:from-red-300 hover:to-red-500 active:from-red-500 active:to-red-700" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 flex overflow-hidden">
            <div class="w-80 flex flex-col bg-gray-50 border border-gray-300">
                <div class="bg-gradient-to-b from-gray-100 to-gray-200 border-b border-gray-300 px-3 py-2 text-[11px] flex items-center gap-2">
                    <label for="search" class="text-gray-600">Search:</label>
                    <input type="text" id="search" placeholder="Filter fonts..." class="flex-1 bg-white border border-gray-400 rounded-sm px-2 py-1 text-[11px] outline-none focus:border-blue-500 focus:shadow-[0_0_0_1px_#0078d4]" />
                </div>

                <div class="flex-1 overflow-y-auto bg-white border border-gray-400 m-0">
                    <div id="font-list">
                        <div id="loading" class="px-3 py-1.5 border-b border-gray-100 cursor-pointer text-[11px] text-center py-5">
                            <div class="inline-block w-4 h-4 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
                            <div class="mt-2 text-[10px] text-gray-600">Loading fonts...</div>
                        </div>
                    </div>
                </div>

                <div class="bg-gradient-to-b from-gray-200 to-gray-300 border-t border-gray-300 px-3 py-1 text-[10px] text-gray-600"><span id="font-count">0</span> fonts</div>
            </div>

            <div class="w-1.5 bg-gray-200 border-l border-r border-gray-300 cursor-col-resize relative hover:bg-gray-300">
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-0.5 h-5 bg-repeat-y" style="background-image: repeating-linear-gradient(to bottom, #999 0px, #999 1px, transparent 1px, transparent 3px)"></div>
            </div>

            <div class="flex-1 flex flex-col bg-gray-50 border border-gray-300">
                <div class="bg-gradient-to-b from-gray-100 to-gray-200 border-b border-gray-300 px-3 py-1.5 text-[11px] flex items-center gap-4">
                    <span class="font-medium">Preview</span>
                    <div class="flex items-center gap-2">
                        <label for="font-size" class="text-gray-600">Size:</label>
                        <input type="number" id="font-size" min="8" max="72" value="16" class="w-15 bg-white border border-gray-400 rounded-sm px-2 py-1 text-[11px] outline-none focus:border-blue-500 focus:shadow-[0_0_0_1px_#0078d4]" />
                        <span class="text-gray-600">px</span>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto bg-white">
                    <div id="preview-display" class="min-h-48 flex items-center justify-center p-4">
                        <div class="text-center text-gray-400">
                            <i class="fas fa-font text-4xl mb-2 block"></i>
                            <div>Select a font to preview</div>
                        </div>
                    </div>
                </div>

                <div id="font-info" class="bg-gradient-to-b from-gray-100 to-gray-200 border-t border-gray-300 px-3 py-1.5 text-[11px] hidden">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-info-circle text-gray-600 text-[10px]"></i>
                        <span class="font-medium">Font:</span>
                        <span id="font-family" class="font-mono"></span>
                        <button id="copy-font-name" class="ml-2 w-5 h-5 bg-white border border-gray-400 rounded-sm hover:bg-gray-50 hover:border-gray-500 active:bg-gray-100 flex items-center justify-center cursor-pointer" title="Copy font name">
                            <i class="fas fa-copy text-gray-600 text-[10px]"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
