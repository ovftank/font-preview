name: Build and Release

on:
    push:
        tags:
            - 'v*'
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        name: Build and Create Release
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 'latest'

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: ${{ hashFiles('pnpm-lock.yaml') != '' && 'pnpm' || '' }}

            - name: Install dependencies
              run: |
                  if (Test-Path "pnpm-lock.yaml") {
                    pnpm install --frozen-lockfile
                  } else {
                    pnpm install
                  }

            - name: Build project
              run: |
                  pnpm build
                  if (-not (Test-Path "dist")) {
                    exit 1
                  }

            - name: Prepare release artifacts
              run: |
                  New-Item -ItemType Directory -Force -Path "release-build"
                  if (Test-Path "dist") {
                    Copy-Item -Path "dist\*" -Destination "release-build\" -Recurse -Force
                  }

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  files: |
                      dist/*.exe
                      dist/*.exe.blockmap
                  body: |
                      ## Changes in ${{ github.ref_name }}

                      - Built from commit: ${{ github.sha }}
                      - Build date: ${{ github.run_number }}
                      - Workflow: ${{ github.workflow }}

                      ### Download
                      Download the installer file below to install Font Preview.

                      ### Contents
                      - Font Preview Setup executable
                      - Blockmap file for updates
